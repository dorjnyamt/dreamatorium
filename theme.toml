name = 'Dreamatorium'
license = 'MIT'
licenselink = 'https://github.com/dorjnyamt/dreamatorium/LICENSE'
description = 'Personal Hugo Theme'

# The home page of the theme, where the source can be found
homepage = 'https://github.com/dorjnyamt/dreamatorium'

# If you have a running demo of the theme
demosite = 'https://dorjnyamt.github.io/'

# Taxonomy terms
tags = ['blog', 'company']
features = ['some', 'awesome', 'features']

# Minimum version
min_version = "0.119.0"

# If the theme has a single author
[author]
  name = 'Dorjnyam Tumur-Ochir'
  homepage = 'dorjnyam.com'

# If porting an existing theme
[original]
  author = 'Name of original author'
  homepage = 'Website of original author'
  repo = 'https://github.com/owner/repo'
